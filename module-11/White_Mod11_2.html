<!DOCTYPE html>
<html>
<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <script>
        let entries = [];

        function addEntry() {
            const input = document.getElementById("entryInput").value;
            if (input) {
                entries.push(input);
                alert("Added '" + input + "' at position " + entries.length);
                document.getElementById("entryInput").value = "";
            }
        }

        function deleteLastEntry() {
            if (entries.length > 0) {
                const removed = entries.pop();
                alert("Deleted last entry: '" + removed + "'");
            } else {
                alert("No entries to delete.");
            }
        }

        function displayEntries() {
            let output = "";
            for (let i = 0; i < entries.length; i++) {
                output += (i + 1) + ". " + entries[i] + "\\n";
            }
            alert(output || "No entries to display.");
        }
    </script>
</head>
<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <input type="text" id="entryInput" placeholder="Enter text here">
    <button onclick="addEntry()">Add</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
    <button onclick="displayEntries()">Display</button>
</body>
</html>
